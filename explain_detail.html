<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.css" rel="stylesheet">
	</head>
		
	<body>
		<ul class="mui-table-view">
			
		
		</ul>
		
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"></script>
		<script src="js/getValueFromUrl.js"></script>

		<script type="text/javascript">
			var id = getQueryString("id");
			mui.init();
			$(function(){
				$(".mui-table-view").append(function(){
					jQuery.ajax({
						url : "http://localhost:8080/customerPic/findAllPicDetail",
						data : {					
							   "id": id
						},
						type : "get",
						dataType : "json",
						success: function (data) {
							for(var i=0;i<data.length;i++){
								$(".mui-table-view").append(
									'<li class="mui-table-view-cell">'
											+'<img width="100%" src="http://oss.ntroyalstar.top//'+data[i].picName+'">'
									+'</li>'
								);
							}
						}
					});
				});
			});
		</script>
	</body>

</html>
